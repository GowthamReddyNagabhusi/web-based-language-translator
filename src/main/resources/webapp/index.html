<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Translator — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#667eea">
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <a class="brand" href="index.html">Translator</a>
      <nav class="main-nav">
        <a href="index.html" class="active">Home</a>
        <a href="history.html">History</a>
        <a href="about.html">About</a>
      </nav>
    </div>
    <div class="nav-right">
      <button id="themeToggle" class="icon-btn" title="Toggle theme">Theme</button>
    </div>
  </header>

  <main class="main-grid">
    <section class="primary">
      <div class="card input-card">
        <label class="field-label">Enter text to translate</label>
        <div class="textarea-wrap">
          <textarea id="inputText" placeholder="Type or paste text..." spellcheck="true"></textarea>
          <div class="char-count" id="charCount">0</div>
        </div>

        <div id="suggestionBar" class="suggestion-bar" aria-live="polite" hidden></div>

        <div class="controls-row">
          <div class="left-controls">
            <div class="lang-select-wrap">
              <select id="targetLang" aria-label="Target language">
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="it">Italian</option>
                <option value="te">Telugu</option>
              </select>
              <button id="swapBtn" class="icon-btn" title="Swap languages">⇄</button>
            </div>
          </div>
          <div class="center-controls">
            <label for="toneSelect" class="visually-hidden">Tone</label>
            <select id="toneSelect" class="tone-select" title="Tone / Style">
              <option value="default">Default</option>
              <option value="formal">Formal</option>
              <option value="casual">Casual</option>
              <option value="polite">Polite</option>
              <option value="concise">Concise</option>
              <option value="creative">Creative</option>
              <option value="technical">Technical</option>
            </select>
            <label class="live-toggle"><input type="checkbox" id="liveToggle" checked> Live</label>
            <input id="targetLangCode" class="lang-code-input" type="text" placeholder="lang code (e.g. en, fr-CA, zh-Hans)" aria-label="Target language code">
            <div id="targetSuggestions" class="target-suggestions" aria-hidden="false"></div>
          </div>
          <div class="right-controls">
            <button id="translateBtn" class="btn primary">Translate</button>
            <button id="clearBtn" class="btn">Clear</button>
          </div>
        </div>
      </div>

      <div class="card translation-card">
        <div class="card-head">
          <h3>Translation</h3>
          <div class="card-actions">
            <button id="copyBtn" class="icon-btn" title="Copy"></button>
            <button id="downloadBtn" class="icon-btn" title="Download"></button>
            <button id="saveBtn" class="icon-btn" title="Save"></button>
          </div>
        </div>
        <div id="outputBox" class="translation-body">Live translation will appear here...</div>
        <div class="detected"> <span id="detectedLang">Source: —</span></div>
      </div>
    </section>

    <aside class="extras" id="extras">
      <button id="extrasToggle" class="extras-toggle" aria-expanded="true">Extras ▾</button>
      <div class="extras-content">
        <section class="extras-block">
          <h4>Quick Phrases</h4>
          <div class="templates-grid">
            <div class="template-item" data-text="Hello, how are you?" data-lang="fr">
              <div class="template-title">Greeting</div>
              <div class="template-text">Hello, how are you?</div>
            </div>
            <div class="template-item" data-text="What is your name?" data-lang="es">
              <div class="template-title">Question</div>
              <div class="template-text">What is your name?</div>
            </div>
            <div class="template-item" data-text="Thank you very much!" data-lang="de">
              <div class="template-title">Gratitude</div>
              <div class="template-text">Thank you very much!</div>
            </div>
            <div class="template-item" data-text="Where is the bathroom?" data-lang="ja">
              <div class="template-title">Practical</div>
              <div class="template-text">Where is the bathroom?</div>
            </div>
          </div>
        </section>

        <section class="extras-block">
          <h4>History</h4>
          <div id="historyPreview" class="history-preview">No recent items</div>
          <a href="history.html" class="link">Open full history →</a>
        </section>
      </div>
    </aside>
  </main>

  <div id="spinner" class="spinner hidden" aria-hidden="true"><div class="dot"></div></div>

  <script type="module" src="translator.js"></script>
</body>
</html>
